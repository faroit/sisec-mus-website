<script src="https://d3js.org/d3.v4.min.js"></script>

<script type="text/javascript">
//height of each row in the heatmap
//width of each column in the heatmap
var margin = {top: 20, right: 0, bottom: 30, left: 0},
width = parseInt(d3.select("#heatmap").style("width")) - margin.left - margin.right;

var gridSize = width / 50, // add number of tracks here
h = gridSize,
w = gridSize,
rectPadding = 0;

height = gridSize * 24 + 1; // add the number of methods here

var colorLow = '#FFFFDD', colorMed = '#3E9583', colorHigh = '#1F2F86';

var colorScale = d3.scaleLinear()
 .domain([-8, 2, 10])
 .range([colorLow, colorMed, colorHigh]);

var x = d3.scaleLinear()
 .domain([1, 100])
 .range([0, width]);

var svg = d3.select("#heatmap")
.append("svg")
.attr("width", width + margin.left + margin.right)
.attr("height", height + margin.top + margin.bottom)
.append("g")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

d3.csv("out.csv", init);

function update(data) {
    var heatMap = svg.selectAll(".track")
    .data(data);

    heatMap.enter().append("rect")
    .attr("class", "track")
    .merge(heatMap)
    .attr("x", function(d) { return (d.track_id - 51) * w; })
    .attr("y", function(d) { return (d.estimate_name - 1) * h; })
    .attr("width", function(d) { return w; })
    .attr("height", function(d) { return h; })
    .style("fill", function(d) { return colorScale(d.score); })
    .on("mouseover", function(d) {
       div.transition()
         .duration(200)
         .style("opacity", .9);
       div.html(
         "Track: "  + d.track_id + "<br/>Method: " + d.estimate_name)
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY - 36) + "px");
       })
    .on("mouseout", function(d) {
        div.transition()
          .duration(200)
          .style("opacity", 0);
    })

    heatMap.exit().remove();
}

function init(data) {
  update(data.filter(function(d) {
    return d.target_name == 4 && d.metric == 2 && d.track_id >= 50;
  }));
  // setTimeout(function () {
  //   update(data.filter(function(d) {
  //     return d.target_name == 0 && d.metric == 2 && d.track_id >= 50;
  //   }));
  // }, 1000);
}

</script>
