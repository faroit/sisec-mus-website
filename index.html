<script src="https://d3js.org/d3.v4.min.js"></script>

<script type="text/javascript">
//height of each row in the heatmap
//width of each column in the heatmap
var margin = {top: 50, right: 0, bottom: 30, left: 50},
  width = parseInt(d3.select("#heatmap").style("width")) - margin.left - margin.right;

var gridSize = Math.floor(width / 51), // add number of tracks here
  h = gridSize,
  w = gridSize,
  rectPadding = 0;

height = gridSize * 24; // add the number of methods here

var colorLow = '#FFFFDD', colorMed = '#3E9583', colorHigh = '#1F2F86';

var colorScale = d3.scaleLinear()
 .domain([-8, 2, 9])
 .range([colorLow, colorMed, colorHigh]);

var x = d3.scaleLinear()
 .domain([1, 100])
 .range([0, width]);

var svg = d3.select("#heatmap")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("class", "screen")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select(".columns")
  .append("div")
  .attr("class", "tooltip")
  .style("opacity", 0);

d3.csv("out.csv", init);

function rect(data) {
  // plot rects for each column
  var data = data.values;

  var heatMap = d3.select(this).selectAll("rect")
    .data(data);

  heatMap.enter().append("rect")
      .attr("width", function(d) { return w; })
      .attr("height", function(d) { return h; })
    .merge(heatMap)
      .attr("y", function(d) { return (d.estimate_name - 1) * h; })
      .style("fill", function(d) { return colorScale(d.score); })
      .on("mouseover", function(d) {
         tooltip.transition()
           .duration(200)
           .style("opacity", .9);
         tooltip.html(
           "Track: "  + d.track_id +
           "<br/>Method: " + d.estimate_name +
           "<br/>Score: " + d.score
         )
          //  .style("left", (d3.event.pageX) + "px");
          //  .style("top", "px");
        })
       .on("mouseout", function(d) {
           tooltip.transition()
             .duration(200)
             .style("opacity", 0);
        });

    heatMap.exit().remove();
}

function update(data) {
  // read https://bost.ocks.org/mike/join/ to understand the concept
  var tracks = d3.nest()
    .key(function(d) { return d.track_id; })
    .entries(data);

  var methods = d3.nest()
    .key(function(d) { return d.estimate_name; })
    .entries(data);

  var column = svg.selectAll(".track")
    .data(tracks);

  var row = svg.selectAll(".method")
    .data(methods);

  row.enter().append("text")
    .text(function(d) { return d.key})
    .attr("x", -5)
    .attr("y", function(d) { return (d.key - 1) * h; })
    .style("text-anchor", "end")
    .attr("transform", "translate(0, 15)");

  var gcolumn = column.enter(column).append("g").classed("track", true)
    .merge(column)
      .on("click", function(dclick) {
        update(data.filter(function(d) {
          return d.track_id == dclick.key;
        }));
      })
      .on("mouseover", mouseover)
      .attr("transform", function(d, i) { return "translate(" + i * w + ", 0)"; })
      .each(rect);

  column.exit().transition()
    .duration(750)
    .style("opacity", 0)
    .remove();

  gcolumn.append("text")
    .attr("class", "track_label")
    .text(function(d) { return d.key})
    .attr("y", -40)
    .style("text-anchor", "start")
    .attr("transform", "translate(5," + gridSize / 2 + ")");
}

function mouseover(p) {
  // Todo style fixen
  d3.selectAll(".screen text").classed("active", function(d, i) { return i == p.key - 1; });
}

function init(data) {
  update(data.filter(function(d) {
    return d.target_name == 4 && d.metric == 2 && d.track_id <= 51;
  }));
  // setTimeout(function () {
  //   update(data.filter(function(d) {
  //     return d.target_name == 3 && d.metric == 2 && d.track_id >= 50;
  //   }));
  // }, 1000);
}

</script>
